<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Поиск книг</title>
</head>

<style>
    .navbar-brand {
        font-weight: bold;
        color: white !important;
    }

    .nav-link {
        color: white !important;
        text-decoration: none;
        font-weight: 500;
        margin-left: 2rem;
    }
    label{
        font-size: 15px;
        color: black;
        font-weight: 600;
    }
    th{
        text-transform: capitalize !important;
        color: white;
    }
</style>

<body>
<nav class="navbar navbar-expand-sm navbar-light bg-success p-3">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-book" aria-hidden="true"></i> Библиотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav m-auto mt-2 mt-lg-2 ">

                <li class="nav-item">
                    <a class="nav-link active" href="/"><i class="fa fa-home" aria-hidden="true"></i>  Начальная страница
                        <span class="visually-hidden">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/addBook"><i class="fa fa-plus" aria-hidden="true"></i>  Добавить книгу</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/search"><i class="fa fa-search" aria-hidden="true"></i>  Поиск книг</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/deleteBook"><i class="fa fa-trash" aria-hidden="true"></i>  Удалить книгу</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <div class="search_data mt-5">
            <h5 class="text text-success mt-4 mb-2">Введите данные о книге</h5>
            <form th:action="@{/search}" method="post" class="form-control mt-5 mb-4 mb-3">
                <div class="row p-3">
                    <input type="text" id="bookId" name="bookid" class="form-control" required placeholder="Введите информацию о книге">
                </div>
                <button type="submit" class="btn btn-primary mt-2 mb-3">Поиск</button>
            </form>
        </div>
        <div th:if="${book != null}" class="table-responsive">
            <table id="bookTable" class="table table-bordered">
                <thead class="bg-success">

                <th>Номер книги</th>
                <th>Название</th>
                <th>Издательство</th>
                <th>Выдана</th>
                <th>Дата выдачи</th>
                <th>Дата возврата</th>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.publisher}"></td>
                    <td th:text="${book.studentName}"></td>
                    <td th:text="${book.issueDate}"></td>
                    <td th:text="${book.returnDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-danger mt-3 alert-dismissible fade show" role="alert" th:if="${errorMessage}">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</main>
</body>
</html>
